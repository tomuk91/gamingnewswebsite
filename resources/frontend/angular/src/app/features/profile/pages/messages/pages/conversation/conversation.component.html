<div class="container">
  <div class="list-group-item">
    <div *ngFor="let message of inbox">
      <div class="container">
        <div class="d-flex bg-light rounded justify-content-between">
          <h6 class="">{{ message.sender.username }}:</h6>
          <h6 class="text-muted"><span class="me-2"></span>{{message.created_at | date}}</h6>
        </div>
        <div class="d-flex text-wrap">
          <h6 class="mx-2 p-2 text-break word-wrap">{{ message.message }}</h6>
        </div>
      </div>
      <div *ngFor="let convo of message.conversations">
        <div class="container text-wrap">
          <div class="d-flex bg-light rounded justify-content-between">
            <h6 class="">{{ convo.sender.username }}:</h6>
            <h6 class="text-muted"><span class="me-2"></span>{{convo.created_at | date}}</h6>
          </div>
          <div class="d-flex word-wrap text-break">
            <div><h6 class="mx-2 p-2">{{ convo.message }}</h6></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
