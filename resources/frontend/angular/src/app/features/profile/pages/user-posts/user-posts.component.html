<div class="container pt-4">
	<div *ngIf="undefined !== userPosts && userPosts.length > 0; else empty">
		<div *ngFor="let post of userPosts">
			<div class="row">
				<div class="col-md col-sm-12 p-2 m-2 d-flex text-center">
					<img
						[src]="post.image_url | sanitizedImage"
						class="img-thumbnail img-fluid align-items-center"
						alt="profile picture"
					/>
				</div>
				<div class="col text-center mt-3">
					<h2>
						<a [routerLink]="['/posts', post.id]"
							>{{ post.title }}</a
						>
					</h2>
					<div class="mt-4">
						<p>{{ post.summary }}</p>
					</div>
					<div class="links m-3 p-1">
						<div class="col d-flex mt-2 justify-content-evenly">
							<p>{{ post.website }}</p>
							<div class="d-flex">
								<h6>{{ post.upvotes }} Likes</h6>
							</div>
							<p>{{ post.created_at | date }}</p>
						</div>
					</div>
					<div class="d-flex justify-content-around">
						<div *ngFor="let category of post.categories">
							<p>{{ category.name }}</p>
						</div>
					</div>
				</div>
				<hr />
			</div>
		</div>
	</div>
</div>
<ng-template #empty>
	<div class="text-center">
		<h5>No posts to show</h5>
		<p>Once you submit a post, it will be displayed here.</p>
	</div>
</ng-template>
<app-pagination
	[pageIndex]="pageIndex"
	[pageOffset]="pageOffset"
	[length]="total"
></app-pagination>
