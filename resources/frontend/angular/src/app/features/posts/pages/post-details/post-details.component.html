<div class="container post-container pt-4" *ngIf="post">
  <div class="row">
    <div class="col-md col-sm-12 p-2 d-flex text-center">
      <img
        src="{{ post.image_url }}"
        class="img-thumbnail img-fluid align-items-center"
        alt="post main picture"
      />
    </div>
    <div class="col text-center">
      <div class="d-inline">
        <h1>
          {{ post.title }}
        </h1>
        <div *ngIf="post.votes.length > 0">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="red"
            (click)="vote()"
            class="bi bi-heart-fill vote d-inline"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
            />
          </svg>
        </div>
        <div *ngIf="post.votes.length === 0">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            (click)="vote()"
            fill="red"
            class="bi bi-heart vote"
            viewBox="0 0 16 16"
          >
            <path
              d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
            />
          </svg>
        </div>
      </div>
      <div class="d-flex links mt-3 justify-content-center">
        <div *ngFor="let category of post.categories">
          <p class="mx-2">{{ category.name }}</p>
        </div>
      </div>
      <div class="mt-1">
        <p>{{ post.summary }}</p>
      </div>
      <div class="col d-flex justify-content-evenly">
        <p>{{ calculateDiff(post.created_at) }}</p>
        <b>|</b>
        <div class="d-flex">
          <h6>{{ post.upvotes }} Likes</h6>
        </div>
        <b>|</b>
        <p>{{ post.website }}</p>
      </div>
      <div class="col d-flex justify-content-center mt-2">
        <a [href]="post.url | externalHref" target="_blank"
          ><button class="btn btn-secondary mb-2 p-2">Read More</button></a
        >
      </div>
    </div>
  </div>
</div>
<app-post-comments [postId]="postId"></app-post-comments>
