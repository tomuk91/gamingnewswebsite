<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="error-template">
				<h1>Oops!</h1>
				<h2>404 - Page Not Found</h2>
				<img
					src="../../assets/angular/assets/img/masterchief.png"
					alt="Fake Logo"
					width="150"
					height="150"
					class="d-inline-block align-top"
				/>
				<div class="error-details">
					<h5 class="p-4">
						Sorry, the page you are looking for might have been
						removed<br />or is temporarily unavailable
					</h5>
				</div>
				<div class="error-actions">
					<a [routerLink]="['/home']" class="btn btn-primary btn-lg"
						><span class="glyphicon glyphicon-home"></span> Take Me
						Home </a
					><a
						href="http://www.jquery2dotnet.com"
						class="btn btn-default btn-lg"
						><span class="glyphicon glyphicon-envelope"></span>
						Contact Support
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
